<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="css/errorStyle.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/register.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Welcome!</title>
</head>
<body class="backgroundPic">
    <div class="panel panel-default col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-5 col-md-5 col-lg-5 frame opacity">
        <form action="#" th:action="@{/login}" method="post" th:object="${profile}">
            <p></p>
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lg-1">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <label class="control-label col-sm-3 col-md-3 col-lg-3" for="email">Email:</label>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" th:field="${profile.email}" class="form-control"
                           id="email" placeholder="Email or username">
                    <label th:if="${#fields.hasErrors('username')}" class="text-danger">
                        Username is invalid!
                    </label>
                    <label th:if="${error} == true" class="text-danger">
                        Incorrect username or password!
                    </label>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-1 col-md-1 col-lg-1">
                	<span class="glyphicon glyphicon-lock"></span>
                </div>
                <label class="control-label col-sm-3 col-md-3 col-lg-3" for="pwd">Password:</label>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <input type="password" th:field="${profile.password}" class="form-control"
                           id="pwd" placeholder="Password">
                    <label th:if="${#fields.hasErrors('password')}" class="text-danger">
                        Password is invalid!
                    </label>
                    <label th:if="${error} == true" class="text-danger">
                        Incorrect username or password!
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <div class="checkbox">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                </div>
                <div class="col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-2 col-md-2 col-lg-2">
                    <button type="submit" class="btn btn-success">Log in</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5 padding">
                    <a href="register.html" th:href="@{register.html}">Register</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
